<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph - The Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <header>
        <section>
            <h2>Time Left</h2>
            <h2 id="time-left">0</h2>
        </section>
        <section>
            <h2>Your Score</h2>
            <h2 id="score">0</h2>
        </section>
    </header>

    <main>

        <section id="result">
            <div id="text-score">O seu resultado foi</div>
            <div id="text-score-result">0</div>

            <div class="btn-restart">
                <button role="button" onclick="restartGame()">
                    <span class="btn-restart-shadow"></span>
                    <span class="btn-restart-edge"></span>
                    <span class="btn-restart-front">Restart Game!</span>
                </button>
            </div>
        </section>

        <section id="btn-start">
            <button class="button-82-pushable" role="button" onclick="playGame()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">Play Game !</span>
            </button>
        </section>

        <div class="panel-row">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
            <div class="square enemy" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

    </main>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
